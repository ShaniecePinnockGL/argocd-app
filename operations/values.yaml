project: operations
domain: operations
source:
  repo: https://greenlight.jfrog.io/artifactory/gl-helm-release
destinations:
  - cluster: in-cluster
    namespace: argo-cd-util
    region: e1
syncPolicy:
#   automated:
#     prune: true
  syncOptions:
    - CreateNamespace=true
annotations:
  notifications.argoproj.io/subscribe.on-deployed.act: ""
applications:
  - name: artifactory
    repo: https://charts.jfrog.io
    namespace: jfrog
    version: ">= 0.0.0-0"
    values:
      artifactory:
        license:
          secret: jfrog-art-license
          dataKey: art.lic
  - name: argo-cd-oncall-escalator
    namespace: argocd
    version: ">= 0.0.0-0"
  - name: argo-cd-tool
    namespace: argo-cd-tool
    version: ">= 0.0.0-0"
    values:
      env:
        open:
          LOG_LEVEL: debug
          SLACK_CHANNEL_GL: greenlight-monitor
          SLACK_CHANNEL_GL_PROD: sprintliveaction
          SLACK_CHANNEL_KRONA: partner-krona-feed
          SLACK_CHANNEL_KRONA_PROD: partner-krona-deploy
          SLACK_CHANNEL_OPERATIONS: bot-testing
  - name: sealed-secrets
    version: ">= 0.0.0-0"
    values:
      sealedSecrets:
        - name: jfrog-art-license
          namespace:
            - jfrog
          encryptedData:
            art.lic: 
        - name: argo-cd-oncall-escalator-secrets
          namespace:
            - argocd
          encryptedData:
            OPSGENIE_API_KEY: 
        - name: argo-cd-tool-secrets
          namespace:
            - argo-cd-tool
          encryptedData:
            GITHUB_TOKEN: 
            SLACK_TOKEN: 
        - name: actions-runner-linux-x64-secrets
          namespace:
            - actions-runner
          encryptedData:
            GITHUB_PAT: 
        - name: gl-docker-prod
          namespace:
            - argo-cd-tool
            - argocd
          encryptedData:
            .dockerconfigjson: 
          type: kubernetes.io/dockerconfigjson
  - name: configmap
    version: ">= 0.0.0-0"
    values:
      configMap:
        - name: env-config
          namespace:
            - argo-cd-tool
            - actions-runner
