          SPRING_HIKARI_POOL_SIZE: "10"
          SPRING_HIKARI_MAXIMUM_POOL_SIZE: "50"
          SPRING_HIKARI_MINIMUM_IDLE: "10"
          SPRING_HIKARI_CONNECTION_TIMEOUT: "5000"
          LEDGER_GRPC_HOST: ambassador
