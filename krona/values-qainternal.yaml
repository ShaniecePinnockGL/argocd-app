          LEDGER_GRPC_PORT: "80"
          SPENDING_RULES_GRPC_HOST: ambassador
          SPENDING_RULES_GRPC_PORT: "80"
          ACCOUNT_HISTORY_GRPC_HOST: ambassador
          ACCOUNT_HISTORY_GRPC_PORT: "80"
          ACCOUNT_MANAGEMENT_GRPC_HOST: ambassador
          ACCOUNT_MANAGEMENT_GRPC_PORT: "80"
        awsConfigRef:
