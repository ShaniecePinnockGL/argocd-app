{{- range $dest := .Values.destinations }}
{{- range $app := $.Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  {{- if $.Values.lob }}
  name: {{ $.Values.lob }}-{{ $app.name }}-{{ $dest.namespace }}-{{ $dest.region }}
  {{- else }}
  name: {{ $app.name }}-{{ $dest.namespace }}-{{ $dest.region }}
  {{- end }}
  namespace: {{ $.Values.argo.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    application: {{ $app.name }}
    cluster: {{ $dest.cluster }}
    namespace: {{ $dest.namespace }}
    region: {{ $dest.region }}
spec:
  {{- if $.Values.lob }}
  project: {{ $.Values.lob }}-{{ $.Values.project }}
  {{- else }}
  project: {{ $.Values.project }}
  {{- end }}
  source:
    chart: {{ $app.name }}
    helm:
      releaseName: {{ $app.name }}-{{ $dest.namespace }}
      values: |
        {{- $values := $app.values | default dict }}
        {{- if hasKey $app "values" }}
        {{- $regionValues := (index .values $dest.region) }}
        {{- $noRegionValues := omit $app.values "e1" "e2" }}
        {{- $values := merge $regionValues $noRegionValues }}
        {{- $commonValues := $values }}
        {{- if $.Values.common }}
        {{- if $.Values.common.values }}
        {{- $commonValues = $.Values.common.values }}
        {{- end }}
        {{- end }}
        {{- $merged := merge $values $commonValues }}
        {{- toYaml $merged | trim | nindent 8 }}
        {{- end }}
      parameters:
        - name: application
          value: {{ $app.name }}
        - name: cluster
          value: {{ $dest.cluster }}
        - name: namespace
          value: {{ $dest.namespace }}
        - name: region
          value: {{ $dest.region }}
    repoURL: {{ $.Values.source.repo }}
    targetRevision: {{ $app.version | quote }}
  destination:
    name: {{ $dest.cluster }}
    namespace: {{ $dest.namespace }}
  {{- if hasKey $.Values "syncPolicy" }}
  syncPolicy:
    {{- toYaml $.Values.syncPolicy | trim | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
