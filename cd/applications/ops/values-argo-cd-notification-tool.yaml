project: ops
source:
  repo: https://greenlight.jfrog.io/artifactory/gl-helm-release
destinations:
  - cluster: in-cluster
    namespace: argocd-notifications-tool
    region: e1
syncPolicy:
  automated:
    prune: true
applications:
  - name: argocd-notifications-tool
    version: ">= 0.0.0-0"
  - name: sealed-secrets
    version: ">= 0.0.0-0"
    values:
      sealedSecrets:
        - name: argocd-notifications-tool-secrets
          encryptedData:
            GITHUB_TOKEN: 
            SLACK_TOKEN: 
        - name: gl-docker-prod
          encryptedData:
            .dockerconfigjson: 
          type: kubernetes.io/dockerconfigjson
  - name: configmap
    version: ">= 0.0.0-0"
    values:
      configMap:
        - name: env-config
